[tool.poetry]
name = "pyrovelocity"
version = "0.1.0"
description = "Pyro-Velocity"
authors = ["Qian Qin <qqin@mgh.harvard.edu>"]
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/pinellolab/pyrovelocity"
repository = "https://github.com/pinellolab/pyrovelocity"
documentation = "https://pyrovelocity.readthedocs.io"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[tool.poetry.urls]
Changelog = "https://github.com/pinellolab/pyrovelocity/releases"

[tool.poetry.dependencies]
python = "3.8.12"
click = ">=8.0.1"
marshmallow = "^3.18.0"
desert = "^2022.9.22"
leidenalg = "0.9.0"
pyro-ppl = "1.6.0"
seaborn = "0.11.2"
scvelo = "0.2.4"
scvi-tools = "0.13.0"
pytorch-lightning = "1.3.0"
torch = "1.8.1"
scikit-misc = "0.1.4"
torchmetrics = "0.5.1"
h5py = "3.7.0"
anndata = "0.7.5"
adjusttext = "0.7.3"
astropy = "5.1"
cospar = "0.2.1"

[tool.poetry.group.dev.dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}
dparse = ">=0.5.2"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.poetry.scripts]
pyrovelocity = "pyrovelocity.pyrovelocity:main"

[tool.coverage.paths]
source = ["pyrovelocity", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["pyrovelocity", "tests"]

[tool.coverage.report]
show_missing = true
#fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
