[tool.poetry]
name = "pyrovelocity"
version = "0.1.0"
description = "Pyro-Velocity"
authors = ["Qian Qin <qqin@mgh.harvard.edu>"]
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/pinellolab/pyrovelocity"
repository = "https://github.com/pinellolab/pyrovelocity"
documentation = "https://pyrovelocity.readthedocs.io"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[tool.poetry.urls]
Changelog = "https://github.com/pinellolab/pyrovelocity/releases"

[tool.poetry.dependencies]
python = "3.8.12"
click = ">=8.0.1"
marshmallow = "^3.18.0"
desert = "^2022.9.22"
leidenalg = "0.9.0"
pyro-ppl = "1.6.0"
seaborn = "0.11.2"
scvelo = "0.2.4"
scvi-tools = "0.13.0"
pytorch-lightning = "1.3.0"
torch = "1.8.1"
scikit-misc = "0.1.4"
torchmetrics = "0.5.1"
h5py = "3.7.0"
anndata = "0.7.5"
adjusttext = "0.7.3"
astropy = "5.1"
cospar = "0.2.1"
