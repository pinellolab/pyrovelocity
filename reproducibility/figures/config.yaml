model_training:
  train:
  - simulate_model1
  - simulate_model2
  - pancreas_model1
  - pancreas_model2
  - pbmc68k_model1
  - pbmc68k_model2
  - pons_model1
  - pons_model2
  - larry_model2
  - larry_tips_model2
  - larry_mono_model2
  - larry_neu_model2
  - larry_multilineage_model2
  - pbmc10k_model2
  simulate_model1:
    path: models/medium_model1
    model_path: models/medium_model1/model
    input_data_path: data/processed/simulated_medium_processed.h5ad
    trained_data_path: models/medium_model1/trained.h5ad
    pyrovelocity_data_path: models/medium_model1/pyrovelocity.pkl
    metrics_path: models/medium_model1/metrics.json
    run_info_path: models/medium_model1/run_info.json
    vector_field_parameters:
      basis: umap
    training_parameters:
      _target_: pyrovelocity.api.train_model
      _partial_: true
      guide_type: auto_t0_constraint
      model_type: auto
      svi_train: false
      batch_size: -1
      train_size: 1.0
      use_gpu: 0
      likelihood: Poisson
      num_samples: 30
      log_every: 100
      cell_state: leiden
      patient_improve: 0.0001
      patient_init: 45
      seed: 99
      lr: 0.01
      max_epochs: 4000
      include_prior: true
      library_size: true
      offset: false
      input_type: raw
      cell_specific_kinetics: null
      kinetics_num: 2
      loss_plot_path: models/medium_model1/loss_plot.png
