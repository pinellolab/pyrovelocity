          echo "Using Git SHA: $GIT_SHA"
          echo "Using Git SHA Short: $GIT_SHA_SHORT"
          ${{ matrix.nixCommand }}
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.release.outputs.version }}
      - name: GC nix store
        run: |
          df -h
          nix store gc
          df -h

